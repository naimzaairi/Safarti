<ion-header>
  <ion-navbar>
    <ion-title>Se connecter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div>
        <ion-img id="logo" style="width: 250px; height: 110px;" src="assets/images/safartilogor.png"></ion-img>
    </div>

    <ion-list>

        <div id="menu-signin">
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <ion-list>
                    <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input type="text" value="" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Mot de passe</ion-label>
                        <ion-input type="password" name="email" [(ngModel)]="loginCredentials.password" required></ion-input>
                    </ion-item>

                    <button class="btn-red" type="submit"  [disabled]="!loginForm.form.valid" ion-button full>Se connecter</button>

                </ion-list>
            </form>
        </div>
        
    </ion-list>
  

</ion-content>
