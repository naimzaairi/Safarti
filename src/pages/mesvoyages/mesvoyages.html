<ion-header>
  <ion-navbar>
    <ion-title>
      Mes Voyages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-segment [(ngModel)]="mesvoyages">
    <ion-segment-button value="preparant">
      Je prépare
    </ion-segment-button>
    <ion-segment-button value="participant">
      Je participe
    </ion-segment-button>
  </ion-segment>

<div [ngSwitch]="mesvoyages">
  <ion-list *ngSwitchCase="'preparant'">
      <ion-item>
        <h2>Casablanca - Rabat</h2>
        <span> 15/07/2017</span> - <span>15:30</span>
        <p>Naïm Zaaïri</p>
        <button ion-button clear item-right (tap)="showVoyPrepDetail()" >View</button>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'participant'">
    <ion-item>
      <h2>Casablanca - Marrakech</h2>
      <span> 17/07/2017</span> - <span>15:30</span>
      <p>Naïm Zaaïri</p>
      <button ion-button clear item-right (tap)="showVoyPartDetail()" >View</button>
    </ion-item>
  </ion-list>
</div>

</ion-content>
