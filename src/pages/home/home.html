<ion-content padding>

    <div>
        <ion-img id="logo" style="width: 250px; height: 110px;" src="assets/images/safartilogor.png"></ion-img>
    </div>

    <ion-list>

        <div id="home-form">
             <form #searchVoyageForm="ngForm">
           <ion-list>

                <ion-item>
                    <ion-label floating>Départ</ion-label>
                    <ion-input type="text" name="depart" [(ngModel)]="voyageInfo.depart"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Destination</ion-label>
                    <ion-input type="text" name="destination" [(ngModel)]="voyageInfo.destination"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Date départ</ion-label>
                  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY"  name="date" [(ngModel)]="voyageInfo.date"></ion-datetime>
                </ion-item>

                <ion-item>
                  <ion-label>Heure départ</ion-label>
                  <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" name="heure" [(ngModel)]="voyageInfo.heure"></ion-datetime>
                </ion-item>

                <button class="btn-red" (tap)="showResults()" type="submit" [disabled]="!searchVoyageForm.form.valid" ion-button full>Rechercher !</button>

            </ion-list>
          
          </form>
           <button id="btn-create"  (tap)="showCreateVoyage()" ion-button outline>Créer un voyage !</button>
        </div>
        
    </ion-list>
  

</ion-content>
