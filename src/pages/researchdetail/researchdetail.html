<ion-header>
  <ion-navbar>
    <ion-title>Détail du voyage </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

<div *ngFor="let voyage of voyageInfo?.voyage">
<ion-card >

  <ion-item>
    <ion-avatar item-start>
      <ion-icon name="car" class="icon-size"></ion-icon>
    </ion-avatar>
    <div class="inline">
      <h2>{{voyage.depart}} - {{ voyage.destination}}</h2>
      <p>Jour: {{voyage.date}}</p>
      <p>Heure: {{voyage.heure}} </p>
      <p>Prix: {{voyage.prix}}</p>
    </div>
  </ion-item>

</ion-card>

<h1> L'organisateur </h1>

  <ion-card>
    <ion-card-header>
      {{voyage.user.nom}} {{voyage.user.prenom}}
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="call"></ion-icon> <h3 class="inline">Téléphone: {{voyage.user.telephone}}</h3> <br/>

      <ion-icon name="mail"></ion-icon> <h3 class="inline">Mail: {{voyage.user.email}}</h3>  
    </ion-card-content>

    <ion-row>

    <ion-col>

      <button ion-button icon-left clear (tap)="participer(voyage.id)">
        <ion-icon name="checkmark"></ion-icon>
        <div>Participer !</div>
      </button>
    </ion-col>

    <ion-col>
      <button ion-button icon-left clear>
        <ion-icon name="call"></ion-icon>
        <div>Appeler</div>
      </button>
    </ion-col>

  </ion-row>
</ion-card>      
</div>

</ion-content>
