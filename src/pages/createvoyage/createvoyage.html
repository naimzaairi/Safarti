<ion-header>
  <ion-navbar>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <h2>Créer un voyage:</h2>

    <ion-list>

        <div id="home-form">
          <form (ngSubmit)="addVoyage()" #addvoyageForm="ngForm">
           <ion-list>

                <ion-item>
                    <ion-label floating>Départ</ion-label>
                    <ion-input type="text" name="depart" [(ngModel)]="voyageInfo.depart"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Destination</ion-label>
                    <ion-input type="text" name="destination" [(ngModel)]="voyageInfo.destination"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Date départ</ion-label>
                  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY"  name="date" [(ngModel)]="voyageInfo.date"></ion-datetime>
                </ion-item>

                <ion-item>
                  <ion-label>Heure départ</ion-label>
                  <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" name="heure" [(ngModel)]="voyageInfo.heure"></ion-datetime>
                </ion-item>

                <ion-item>
                  <ion-label>Prix</ion-label>
                  <ion-input type="number" aria-label="amount" name="prix" [(ngModel)]="voyageInfo.prix"><span id="currency-default"></span></ion-input>
                </ion-item>

                <button class="btn-red" type="submit" [disabled]="!addvoyageForm.form.valid" ion-button full>Je crée mon voyage !</button>

            </ion-list>
          
          </form>
        </div>
        
    </ion-list>

    <script>
        angular.module('currencyExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.amount = 1234.56;
    }]);
    </script>
  

</ion-content>
