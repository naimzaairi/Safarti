<ion-content padding>

    <ion-list>

        <div id="menu-signin">
          <ion-list>
                <ion-item *ngFor="let voyage of voyages">
                    <ion-thumbnail item-left>
                        <ion-icon name="contact"></ion-icon>
                    </ion-thumbnail>
                    <h2>{{voyage.depart}} - {{voyage.destination}}</h2>
                    <span> {{voyage.date}}</span> - <span>{{voyage.heure}}</span>
                    <span>{{voyage.prix}} DHs</span>
                     <p>{{voyage.user.nom}} {{voyage.user.prenom}}</p>
                    <button ion-button clear item-right (tap)="showResearchDetail(voyage.id)">View</button>
                </ion-item>
            </ion-list>
        </div>
        
    </ion-list>
  

</ion-content>
